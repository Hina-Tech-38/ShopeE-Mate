<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
    background: linear-gradient(135deg, #1e3c72, #2a5298); /* Deep Blue to Sky Blue */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.profile-card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    padding: 40px;
    width: 350px;
    color: white;
}

.profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgba(255, 255, 255, 0.7);
    margin-bottom: 15px;
}

.username {
    font-size: 22px;
    font-weight: bold;
}

.info {
    font-size: 14px;
    opacity: 0.9;
}

.buttons {
    margin-top: 15px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s;
    margin: 5px;
}

.follow {
    background: #4f9fff; /* Light Blue */
    color: white;
}

.message {
    background: white;
    color: #2a5298; /* Dark Blue */
    border: 2px solid #2a5298;
}

.btn:hover {
    transform: scale(1.05);
}

.links {
    margin-top: 20px;
}

.links a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    margin: 10px;
    opacity: 0.9;
    transition: 0.3s;
}

.links a:hover {
    opacity: 1;
}

    </style>
</head>
<body>

<div class="profile-card">
    <img src="{{ user.profilepicture if user.profilepicture else url_for('static', filename='profile.png') }}"
         alt="Profile" class="profile-image">
    <h2 class="username">{{ user.username }}</h2>
    <p class="info"><i class="fas fa-envelope"></i> {{ user.email }}</p>
    <p class="info"><i class="fas fa-info-circle"></i> {{ user.bio }}</p>
    <p class="info"><i class="fas fa-cogs"></i> {{ user.preferences }}</p>
    <p class="info"><i class="fas fa-share-alt"></i> {{ user.socials }}</p>

    <div class="buttons">
        <a href="https://www.instagram.com/" class="btn message">Message</a>
    </div>
</div>


<div class="links">
    <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home </a>
    <a href="index2"><i class="fa-solid fa-cart-arrow-down"></i>Trending Page</a>
    <a href="main"><i class="fa-solid fa-users-gear"></i> Recommendation Page</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

</body>
</html>
